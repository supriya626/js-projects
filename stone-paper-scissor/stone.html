<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissor game</title>
    <link rel="stylesheet" href="Paper.css">
</head>
<body>
    
    <div class="heading">
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <img class="choice" id="stone" src="rock.png">
            <img class="choice" id="paper" src="paper.png">
            <img class="choice" id="scissor" src="scissor.png">        
        </div>
        <div class="msg">Let's play game</div>
    </div>

    <div class="score-board">
        <img src="sps.png">
        <div class="score">
            <div>
                <p id="user">0</p>
                <p>User</p>
            </div>
            <div>
                <p id="comp">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>
     <script src="scissor.js"></script>
</body>
</html>
